<p class="text-6xl font-bold text-white text-center mb-4">Courses / Certificate </p>
<div class="flex flex-row p-4 ">
  <div class="border p-4 border-red-300 container" *ngFor="let coursesData of coursesDatas">
    <div class="w-1/2 p-4 card" [class.flipped]="coursesData.isFlipped"  (click)="flip(coursesData)">
      <div class="items-center ">
        <div class="text-center">
          <p class="text-xl font-bold text-black">{{coursesData.courseName}}</p>
        </div>
        <div class="text-center">
          <p class="text-m text-black">{{coursesData.institutionName}}</p>
          <p class="text-m text-black">{{coursesData.date | date}}</p>
        </div>
      </div>
      <div >Back content</div>
    </div>
  </div>
</div>
